<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Tripio - Logowanie</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta name="title" content="" />
		<meta name="url" content="" />
		<meta name="author" content="" />
		<meta name="robots" content="index,follow" />
		<link
			href="../img/favicon.png"
			rel="icon"
			type="../image/vnd.microsoft.icon"
		/>
		<link
			href="../img/favicon.png"
			rel="shortcut icon"
			type="../image/vnd.microsoft.icon"
		/>
		<link href="../img/favicon.png" rel="shortcut icon" type="image/x-icon" />
		<link href="../img/favicon.png" rel="image_src" type="image/jpeg" />
		<link rel="stylesheet" href="../css/fonts.css" />
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body class="is-guest">
        <div class="wrapper">
            <div class="l-header">
                <div class="l-container">
					<div class="m-top">
						<h1 class="m-top__title">Logowanie</h1>
					</div>
					<div class="m-brand">
						<img
							class="h-mt-50"
							width="125"
							alt="brand logo color"
							src="../img/logo_brand@1x.svg"
						/>
						<p class="t-text">
							Łączymy osoby prywatne w celach weryfikacyjnych oraz <br />
							bezpieczeństwa, prosimy użytkowników o zarejestrowanie się.
						</p>
					</div>
                </div>
            </div>
            <div class="l-main">
                <div class="l-container">
                    <form class="o-form" action="">
                        <div class="o-form__field o-form__field_wrap">
                            <label for="email" class="a-label">E-mail</label>
                            <input
                                id="email"
                                name="email"
                                type="text"
                                class="a-input"
                                placeholder="januszpol@januszpol.com"
                            />
                            <span class="a-notification a-notification_error">
                                E-mail nie został odnaleziona w naszej bazie.
                            </span>
                        </div>
                        <div class="o-form__field o-form__field_wrap">
                            <label for="name" class="a-label">Hasło</label>
                            <input
                                id="pass"
                                name="pass"
                                type="password"
                                class="a-input"
                                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                            />
                            <span class="a-notification a-notification_error">
                                Nie poprawne hasło dla podanego adresu e-mail
                            </span>
                        </div>
                        <p class="t-text t-text_right">
                            Zapomniałeś hasła? <a href="#">Przypomnij</a>
                        </p>
                        <button class="a-button a-button_inactive">
                            Zaloguj się
                        </button>
                        <button class="a-button a-button_facebook">
                            Zaloguj przez facebook
                        </button>
                    </form>
                </div>
			</div>
		</div>
	</body>
</html>
